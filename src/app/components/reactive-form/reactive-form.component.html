<div class="container">
  <h2 class="text-center">Reactive Form</h2>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name : </label>
      <input type="text" name="name" id="name" class="form-control" placeholder="enter your name" formControlName="name" [ngClass]="{'is-invalid':userForm.controls['name'].invalid && userForm.controls['name'].touched}">

      <!-- error message -->
      <div *ngIf="userForm.controls['name'].touched && userForm.controls['name'].invalid" class="alert alert-danger">
        <p *ngIf="userForm.controls['name'].errors?.['required']">name is required</p>
        <p *ngIf="userForm.controls['name'].errors?.['minlength']">name should be at least 5 character</p>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email : </label>
      <input type="text" name="email" id="email" class="form-control" placeholder="enter your email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="address">Address : </label>
      <textarea name="address" id="address" cols="30" rows="10" class="form-control" placeholder="enter your address" formControlName="address"></textarea>
    </div>
    <button class="btn btn-primary" [disabled]="userForm.invalid">Submit</button>
  </form>
</div>
